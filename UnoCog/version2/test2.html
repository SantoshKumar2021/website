<html>
    <head><title>Read, write data Firebase js</title>
    <!--Firebase Libraries-->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    </head>
    <body>
        Name    <input id="namebox" type="text"></input> <br><br>
        Roll No    <input id="rollbox" type="text"></input> <br><br>
        Section    <input id="secbox" type="text"></input> <br><br>
        Gender    <input id="genbox" type="text"></input> <br><br>
        <br><br>
        <button id="insert"> INSERT</button>
            <button id="select"> SELECT</button>
            <button id="update"> UPDATE</button>
            <button id="delete"> DELETE</button>
        
                <script id="MainScript">
            // Import the functions you need from the SDKs you need
          // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            var firebaseConfig = {
              apiKey: "AIzaSyC0ErckrTXfy_QmdoUasw28H4ib38qhh_o",
              authDomain: "nuggetsnetwork-2021.firebaseapp.com",
              databaseURL: "https://nuggetsnetwork-2021-default-rtdb.asia-southeast1.firebasedatabase.app",
              projectId: "nuggetsnetwork-2021",
              storageBucket: "nuggetsnetwork-2021.appspot.com",
              messagingSenderId: "782216336589",
              appId: "1:782216336589:web:fd24eb6e6b831032014584",
              measurementId: "G-N53KN5RYZL"
            };
            
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

var nameV,rollV,secV,genV;
function Ready(){
    nameV = document.getElementById('namebox').value;
    rollV = document.getElementById('rollbox').value;
    secV = document.getElementById('secbox').value;
    genV = document.getElementById('genbox').value;

}
//-------------------Insert Process--------------------//
document.getElementById('insert').onclick = function(){
    Ready();
    firebase.database().ref('student/'+rollV).set({
        NameOfStudent: nameV,
        RollNo: rollV,
        Section: secV,
        Gender: genV
    });
}

//-------------------Selection Process--------------------//
document.getElementById('select').onclick = function(){
    Ready();
    firebase.database().ref('student/'+rollV).on('value',function(snapshot){
        document.getElementById('namebox').value = snapshot.val().NameOfStudent;
        document.getElementById('secbox').value = snapshot.val().Section;
        document.getElementById('genbox').value = snapshot.val().Gender;
    });
}

//-------------------Update Process--------------------//
document.getElementById('update').onclick = function(){
    Ready();
    firebase.database().ref('student/'+rollV).update({
        NameOfStudent: nameV,
        Section: secV,
        Gender: genV
    });
}

//-------------------Delete Process--------------------//
document.getElementById('delete').onclick = function(){
    Ready();
    firebase.database().ref('student/'+rollV).remove();
}

          </script>
    </body>
</html>
